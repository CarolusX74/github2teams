services:
  github2teams:
    image: carolusx74/github2teams:latest
    container_name: github2teams
    restart: always

    # Puertos expuestos (interno 8000 â†’ externo 8011)
    ports:
      - "8011:8000"

    # Montar carpeta de configuraciÃ³n persistente
    volumes:
      - ./data:/app/data

    # Variables de entorno principales
    environment:
      # ğŸ” Clave para validar firmas HMAC de GitHub
      - WEBHOOK_SECRET=my-webhook-secret

      # ğŸ‘¤ Credenciales del panel de administraciÃ³n
      - ADMIN_USER=admin
      - ADMIN_PASS=superseguro123

      # ğŸ”‘ Secreto de sesiÃ³n para cookies seguras
      - SESSION_SECRET=c61b4c13c2bf401e03f1c4870677b81b39eff7a0db46972d966cfe4adc743d76

    # Red dedicada
    networks:
      - github2teams-net

# ==========================================
#  Red interna para aislar el servicio
# ==========================================
networks:
  github2teams-net:
    driver: bridge
