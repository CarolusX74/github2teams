name: Publish Docker image

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'      # tambiÃ©n se ejecuta cuando haces git tag v1.0.0
  workflow_dispatch:   # permite correrlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build date tag
        id: vars
        run: echo "date_tag=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Define tag list
        id: tags
        run: |
          TAGS="carolusx74/github2teams:latest
          carolusx74/github2teams:${{ env.date_tag }}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAGS="$TAGS
            carolusx74/github2teams:${GITHUB_REF_NAME}"
          fi
          echo "tags<<EOF" >> $GITHUB_ENV
          echo "$TAGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ${{ env.tags }}
